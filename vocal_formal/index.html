<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Vocale Formale</title>
  <style>
    body {
      background-color: #ffffff;
      color: #111111;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #0a3069; /* blu scuro */
    }

    #chat {
      background: #f6f8fa;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      overflow-y: auto;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #d0d7de;
    }

    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background-color: #0a3069;
      align-self: flex-end;
      color: white;
      margin-left: auto;
    }

    .bot {
      background-color: #eaeef2;
      align-self: flex-start;
      color: #111111;
      margin-right: auto;
    }

    #controls {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    button {
      background-color: #0a3069;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 14px 22px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(10, 48, 105, 0.2);
    }

    button:hover {
      background-color: #1a4d9a;
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      font-size: 0.9rem;
      color: #444;
    }

    audio {
      margin-top: 10px;
    }

    .pulse {
      box-shadow: 0 0 0 0 rgba(10, 48, 105, 0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(10, 48, 105, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(10, 48, 105, 0); }
      100% { box-shadow: 0 0 0 0 rgba(10, 48, 105, 0); }
    }
  </style>
</head>
<body>
  <h1>üéßüíº Chatbot Vocale</h1>
  <div id="chat"></div>
  <div id="controls">
    <button id="record">üé§ Premi per parlare</button>
    <div id="status">In attesa...</div>
    <audio id="replyAudio" controls hidden></audio>
  </div>

  <script>
    const recordBtn = document.getElementById('record');
    const chatBox = document.getElementById('chat');
    const statusText = document.getElementById('status');
    const audioEl = document.getElementById('replyAudio');
    let mediaRecorder;
    let chunks = [];

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendAudio(blob) {
      const form = new FormData();

      // sessione distinta per il chatbot formale
      const sessionId = localStorage.getItem('sessionId_formale') || crypto.randomUUID();
      localStorage.setItem('sessionId_formale', sessionId);
      form.append('sessionId', sessionId);
      form.append('file0', blob, 'input.webm');

      statusText.textContent = "üéôÔ∏è Elaborazione in corso...";
      recordBtn.disabled = true;

      try {
        const res = await fetch('https://n8n.srv1060901.hstgr.cloud/webhook/e03d09eb-88f5-46ed-81b4-99974fc016ff', {
          method: 'POST',
          body: form
        });

        if (!res.ok) throw new Error('Errore nella risposta del server');

        const audioBlob = await res.blob();
        if (audioBlob.size < 100) throw new Error('File audio ricevuto vuoto o corrotto');

        const url = URL.createObjectURL(audioBlob);
        audioEl.src = url;
        audioEl.hidden = false;
        audioEl.load();
        await audioEl.play().catch(() => console.warn('Autoplay bloccato'));

        addMessage("üîä Risposta vocale ricevuta", "bot");
      } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Errore: " + err.message, "bot");
      } finally {
        recordBtn.disabled = false;
        statusText.textContent = "In attesa...";
      }
    }

    recordBtn.onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.textContent = "üé§ Premi per parlare";
        recordBtn.classList.remove('pulse');
        statusText.textContent = "Invio audio...";
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          addMessage("üó£Ô∏è Hai parlato...", "user");
          sendAudio(blob);
        };
        mediaRecorder.start();
        recordBtn.textContent = "‚èπÔ∏è Ferma registrazione";
        recordBtn.classList.add('pulse');
        statusText.textContent = "üéôÔ∏è Registrazione in corso...";
      } catch (err) {
        alert("Errore nell'accesso al microfono: " + err.message);
      }
    };
  </script>
</body>
</html>
